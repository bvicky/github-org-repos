<div class="container">
  <div class="row min-vh-100 justify-content-center align-items-center">
    <div class="col-md-8">

      <div class="align_search text-center">
        <h1>Organization Repos</h1>

        <div *ngIf="searchEnabled && repoService.orgName.length === 0 ">
          <h5 class="alert-danger">Please Enter an organization to perform search</h5>
        </div>
        <input type="text" [(ngModel)]="repoService.orgName" class="form-control form-control-lg"
               placeholder="Search for Organization Name">
        <button class="btn btn-lg btn-dark" type="button" (click)="searchOrg()">Search</button>
      </div>
    </div>
  </div>
</div>
